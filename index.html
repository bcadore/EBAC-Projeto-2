<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAC PJ2 - Cálculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./Assets/logo.png" alt="Capelo e diploma" />
        <h1 class="title">CALCULE A SUA MÉDIA:</h1>
      </header>
      <main>
        <section>
          <form id="form-atividade">
            <input
              type="text"
              id="nome-atividade"
              placeholder="Informe o nome da atividade"
              required
            />
            <input
              type="number"
              id="nota-atividade"
              placeholder="Nota"
              required
              min="0"
              max="10"
            />
            <button type="submit">Adicionar</button>
          </form>
        </section>
        <table cellspacing="0">
          <thead>
            <tr>
              <th>ATIVIDADE</th>
              <th>NOTA</th>
              <th>SITUAÇÃO</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>MÉDIA FINAL</td>
              <td id="media-final-valor">---</td>
              <td id="media-final-resultado">
                <span class="resultado">---</span>
              </td>
            </tr>
          </tfoot>
        </table>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
